<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Telerik HTML5 Report Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link href="http://kendo.cdn.telerik.com/2015.3.930/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://kendo.cdn.telerik.com/2015.3.930/styles/kendo.blueopal.min.css" rel="stylesheet" />
    <script src="ReportViewer/kendo.subset.2015.3.930.min.js"></script>
    <script src="ReportViewer/telerikReportViewer-9.2.15.1126.min.js"></script>

    <style>
        #reportViewer1 {
            position: absolute;
            left: 5px;
            right: 5px;
            top: 5px;
            bottom: 5px;

            font-family: 'segoe ui', 'ms sans serif';

            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="reportViewer1" class="k-widget">
        loading...
    </div>

    <script type="text/javascript">
        $("#reportViewer1")
            .telerik_ReportViewer({
                serviceUrl: "http://google.com/api/reports/",
                templateUrl: 'ReportViewer/telerikReportViewerTemplate.html', 
                reportSource: { 
                    report: "Telerik.Reporting.Examples.CSharp.ProductCatalog, CSharp.ReportLibrary",
                    parameters: {
                        CultureID: "en"
                    }
                }
            });
    </script>

</body>
</html>

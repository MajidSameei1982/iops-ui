deployment:
  production:
    branch: master
    commands:
      - docker login -e $TUTUM_EML -u $TUTUM_USER -p $TUTUM_PW tutum.co
      - docker build -t tutum.co/iops/ui .
      - docker push tutum.co/iops/ui